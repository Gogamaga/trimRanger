<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container-range">
        <div class="range-wrap">

            <span class="left-thumb" draggable="false">
                <span class="left-thumb__inner"></span>
            </span>
            <div class="range-track"></div>
            <div class="right_thumb_container">
                <span class="right-thumb" draggable="false">
                    <span class="right-thumb__inner"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="container-input">
        <input type="number" name="" id="" class="trim" value="0" min="0">
        <input type="number" name="" id="" class="length" value="150" max="150">
    </div>
    <script src="main.js"></script>
</body>

</html>
